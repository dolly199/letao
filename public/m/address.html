<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收货地址管理</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/city.js"></script>
    <script src="js/address.js"></script>
    <style>
        .mui-content>.mui-table-view:first-child {
            margin-top: 0;
        }
        .addAddress {
            display: block;
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 14px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收货地址管理</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
       <a href="addAddress.html" class="addAddress">添加收货地址</a>
       <ul class="mui-table-view" id="address-box">

       </ul>
    </div>
    <script type="text/html" id="addressTpl">
		{{each data as value}}
                <li class="mui-table-view-cell mui-media">
                    <div class="mui-slider-right mui-disabled">
                        <span
                            class="mui-btn mui-btn-blue edit-btn"
                            data-id="{{value.id}}">编辑</span>
                        <a
                            href="javascript:;"
                            class="mui-btn mui-btn-red delete-btn"
                            data-id="{{value.id}}">删除</a>
                    </div>
                    <div class="mui-media-body mui-slider-handle">
                           邮编：{{value.postCode}} 收货人：{{value.recipients}} 
                        <p class='mui-ellipsis'>
                                {{value.address}} {{value.addressDetail}}
                        </p>
                    </div>
                </li>
             {{/each}}
            
    </script>
</body>

</html>
